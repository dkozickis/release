name: CI Pipeline
on: [push, pull_request]

jobs:
  Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.7'
      - run: go test ./... -cover
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.7'
      - run: go get -u golang.org/x/lint/golint
      - run: golint -set_exit_status ./...