image: golang

definitions:
  steps:
#    - step: &unit
#        name: unit tests
#        script:
    - step: &lint
        name: linting
        script:
          - export GOPATH="$HOME/go"
          - export PATH="$PATH:$GOPATH/bin"
          - go get -u golang.org/x/lint/golint
          - go list ./... | grep -v /vendor/ | xargs -L1 golint -set_exit_status

pipelines:
  default:
    - parallel:
       - step: *lint
